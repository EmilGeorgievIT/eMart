<form #f="ngForm">
  <div class="form-group">
    <label for="">Име</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Името е задължително.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Адрес</label>
    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" placeholder="Адрес" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Адреса е задължителен.</div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" placeholder="Адрес" required>
    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      <div *ngIf="addressLine2.errors.required">
        Адреса е задължителен.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Град</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">Града е задължителен.</div>
    </div>
  </div>
  <button 
    [disabled]="!f.valid"
    (click)="placeOrder()"
    class="btn btn-primary">Поръчка</button>
</form>
