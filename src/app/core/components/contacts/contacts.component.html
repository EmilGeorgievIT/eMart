<section class="section-contacts-large section--label">
	<div class="shell">
		<header class="section__head">
			<div class="section__head-label">
				<h3 class="section__title">
					Контакти
				</h3><!-- /.section__title -->
			</div><!-- /.section__head-label -->
		</header><!-- /.section__head -->
		
		<div class="section__body">
			<div class="form-contacts form-contacts--large">
				<form action="?" method="post">
					<div class="form__body">
						<div class="form__row">
							<div class="form__col form__col--1of2">
								<div class="form__controls">
									<input type="text" class="field" name="name" id="name" value="" placeholder="Име">
								</div><!-- /.form__controls -->
							</div><!-- /.form__col -->
							
							<div class="form__col form__col--1of2">
								<div class="form__controls">
									<input type="text" class="field" name="family" id="family" value="" placeholder="Фамилия">
								</div><!-- /.form__controls -->
							</div><!-- /.form__col -->
						</div><!-- /.form__row -->
		
						<div class="form__row">
							<div class="form__col form__col--1of2">
								<div class="form__controls">
									<input type="tel" class="field" name="number" id="number" value="" placeholder="Телефон">
								</div><!-- /.form__controls -->
							</div><!-- /.form__col -->
							
							<div class="form__col form__col--1of2">
								<div class="form__controls">
									<input type="email" class="field" name="email" id="email" value="" placeholder="Поща">
								</div><!-- /.form__controls -->
							</div><!-- /.form__col -->
						</div><!-- /.form__row -->
		
						<div class="form__row">
							<div class="form__col">
								<div class="form__controls">
									 <textarea cols="30" rows="10" id="textarea" class="field field--textarea" placeholder="Съобщение"></textarea>
								</div><!-- /.form__controls -->
							</div><!-- /.form__col -->
						</div><!-- /.form__row -->
					</div><!-- /.form__body -->
					
					<div class="form__actions">
						<button type="submit" value="Submit" class="btn btn--border">
							Изпрати
						</button>
					</div><!-- /.form__actions -->
				</form>
			</div><!-- /.form-contacts -->
		</div><!-- /.section__body -->
	</div><!-- /.shell -->
</section><!-- /.section -->
