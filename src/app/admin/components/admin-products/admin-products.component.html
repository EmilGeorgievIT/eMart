<div class="container">
  <p>
    <a routerLink="/admin/products/new" class="btn btn-primary">Нов Продукт</a>
  </p>

  <p>
    <input 
      #query
      (keyup)="filter(query.value)"
      type="text" class="form-control" placeholder="Търсене...">
  </p>

  <data-table
    [items]="items"
    [itemCount]="itemCount"
    (reload)="reloadItems($event)">
    <data-table-column
      [property]="'title'"  
      [header]="'Заглавие'"
      [sortable]="true"
      [resizable]="true"
    >
    </data-table-column>
    
    <data-table-column
      [property]="'price'"  
      [header]="'Цена'"
      [sortable]="true"
      [resizable]="true"
    >
      <ng-template #dataTableCell let-item="item">
        {{ item.price}}лв
      </ng-template>
    </data-table-column>

    <data-table-column
      [property]="'$key'"  
    >
      <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/products/', item.$key]">Редактиране</a>
      </ng-template>
    </data-table-column>

  </data-table>
</div><!-- /.container -->
